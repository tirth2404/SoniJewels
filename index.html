<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="send.php" method="POST">
        <fieldset>
            <legend>FEEDBACK</legend>

            <label for="username">Username:</label><br>
            <input type="text" class="username" id="username" placeholder="Username" name="username"><br><br>

            <label for="email">Email:</label><br>
            <input type="text" class="email" id="email" placeholder="Email" name="email"><br><br>

            <label for="message">Message:</label><br>
            <textarea class="message" id="message" name="message" placeholder="Write your message..."></textarea><br><br>

            <input type="submit" value="Submit" class="btn">
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
